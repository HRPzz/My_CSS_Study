<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/main.css" rel="stylesheet" />
        <link href="img/grapefruit.png" rel="icon" />
        <title>자몽톡 - 로그인</title>
    </head>
    <body>
        <div class="login-container">
            <div class="login">
                <h1 class="login__logo"></h1>
                <h3 class="login__title">자몽톡</h3>
                <form action="./chats.html" class="login__form">
                    <input
                        type="text"
                        class="login__form__id"
                        placeholder="자몽 계정 (이메일 또는 전화번호)"
                    />
                    <input
                        type="text"
                        class="login__form__pw"
                        placeholder="비밀번호"
                    />
                    <input
                        type="submit"
                        class="login__form__bt"
                        value="로그인"
                    />
                </form>
                <p class="login__account">
                    <!-- &nbsp; - 공백 나타내는 엔티티 -->
                    자몽 계정 찾기&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;비밀번호
                    재설정
                </p>
            </div>
        </div>
    </body>
</html>
