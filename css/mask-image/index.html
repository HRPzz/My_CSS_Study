<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mask-image</title>

        <style>
            .wrapper {
                display: grid;
                width: 100%;
                height: 100vh;
                place-items: center;
                background: #000;
            }

            img {
                width: 100%;
                mask-image: url("splat.png"); /* 마스크 이미지 모양으로 보여짐 */
                -webkit-mask-image: url("splat.png"); /* 크롬, 사파리에서 적용 */
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <img src="sunrise.jpg" alt="bg" />
        </div>
    </body>
</html>
