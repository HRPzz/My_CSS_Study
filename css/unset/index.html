<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>unset</title>

        <!-- CSS -->
        <style>
            /* 기본적으로 설정된 스타일 대부분 제거 => reset.css 없어도 됨 */
            body > * {
                all: unset;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>hi</li>
            <li>hello</li>
        </ul>

        <h1>hello</h1>

        <button>Hi!</button>
        <input type="text" placeholder="hello" />
    </body>
</html>
