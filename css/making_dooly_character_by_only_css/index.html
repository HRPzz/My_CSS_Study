<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dooly by only CSS</title>

        <link rel="stylesheet" href="init.css" />
        <link rel="stylesheet" href="dooly.css" />
    </head>
    <body>
        <div class="wrapper">
            <h2>Dooly</h2>

            <!-- 아기공룡 둘리 캐릭터 -->
            <section>
                <div class="dooly">
                    <div class="top">
                        <!-- 머리 -->
                        <ul class="hair">
                            <li></li>
                            <li></li>
                        </ul>
                        <!-- 얼굴 -->
                        <div class="face">
                            <div class="face-top">
                                <!-- 눈썹 -->
                                <div class="eyebrows">
                                    <span class="left"></span>
                                    <span class="right"></span>
                                </div>
                                <!-- 눈 -->
                                <div class="eyes">
                                    <span class="left">
                                        <i class="ball"></i>
                                    </span>
                                    <span class="right">
                                        <i class="ball"></i>
                                    </span>
                                </div>
                                <!-- 코 -->
                                <div class="nose-wrap">
                                    <span class="wrinkle left"></span>
                                    <span class="nose"></span>
                                    <span class="wrinkle right"></span>
                                </div>
                            </div>
                            <div class="face-bottom">
                                <!-- 혀 -->
                                <div class="tongue-cover"></div>
                                <div class="tongue">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="middle">
                        <!-- 팔 -->
                        <div class="arms"></div>
                        <!-- 배 -->
                        <div class="stomach">
                            <div class="top">
                                <div class="wrinkle"></div>
                            </div>
                            <div class="bottom"></div>
                        </div>
                        <!-- 손 -->
                        <div class="hands">
                            <div class="hand left">
                                <!-- 손가락 -->
                                <ul class="fingers">
                                    <li class="finger"></li>
                                    <li class="finger"></li>
                                </ul>
                            </div>
                            <div class="hand right">
                                <!-- 손가락 -->
                                <ul class="fingers">
                                    <li class="finger"></li>
                                    <li class="finger"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <!-- 다리 -->
                        <div class="legs">
                            <span class="left"></span>
                            <span class="right"></span>
                        </div>
                        <!-- 발 -->
                        <div class="feet">
                            <span class="left">
                                <ul>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </span>
                            <span class="right">
                                <ul>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
